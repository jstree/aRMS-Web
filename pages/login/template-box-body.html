<div class="row docs-premium-template">
    <div class="col-sm-12 col-md-6">
        <div class="box-header with-border">

                Login
            </h4>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form id="command" class="form-horizontal" name="loginForm" action="/j_spring_security_check" method="POST">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">ID</label>

                    <div class="col-sm-10">
                        <input class="form-control" id="username" name="j_username" placeholder="Username" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-10">
                        <input type="password" id="password" class="form-control" name="j_password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                            <button type="submit" class="btn btn-primary pull-right btn-sm">Login</button>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div>
                    <input type="hidden" name="_csrf" id="_csrf" value="" />
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="button" class="btn btn-warning btn-sm" onClick="location.href='http://www.daum.net'">forgot password?</button>
                <button type="button" class="btn btn-info pull-right btn-sm" onClick="location.href='signup.html'">회원 가입</button>
            </div>
            <!-- /.box-footer -->
        </form>
        <div class="box-header">
            <h4 style="background-color:#f7f7f7; font-size: 14px; font-weight: bold; text-align: center; padding: 7px 10px; margin-top: 0;">
                Legal Policy
            </h4>
        </div>
        <!-- /.box-header -->
        <div class="privacy.html">
            <ul class="nav nav-pills nav-stacked">
                <li>
                    <a href="privacy.html">
                        <i class="fa fa-circle-o text-light-blue"></i> 개인정보 처리방침
                    </a>
                </li>
            </ul>
        </div>
        <!-- /.box-body -->
    </div>

    <div class="col-sm-12 col-md-6">
        <div class="box-header with-border">
            <h4 style="background-color:#f7f7f7; font-size: 14px; font-weight: bold; text-align: center; padding: 7px 10px; margin-top: 0;">
                Social Login ( Auto Signup )
            </h4>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <div class="box-body">
            <a class="btn btn-block btn-social btn-dropbox">
                <i class="fa fa-dropbox"></i> Sign in with Dropbox

                <i class="fa fa-instagram"></i> Sign in with Instagram
            </a>
            <a class="btn btn-block btn-social btn-linkedin">
                <i class="fa fa-linkedin"></i> Sign in with LinkedIn

            <a class="btn btn-block btn-social btn-tumblr">

</div>

<script type="text/javascript">
    //<![CDATA[
    function jsTreeBuild() {

        $.ajax({
            async: false,
            type: 'GET',
            url: "/api/jsTreeServiceFramework/security/csrf.do",
            success: function (r) {
                var token = r._csrf_token;
                var header = r._csrf_headerName;
                $(document).ajaxSend(function (e, xhr, options) {
                    xhr.setRequestHeader(header, token);
                });

                $('#_csrf').val(token);
            }
        });
    }

    $(function() {
        jsTreeBuild();
    });
    //]]>
</script>
