<div class="row font13" style="padding-top: 10px; border-top: 2px dotted #3c8dbc;">
    <!-- /.col -->
    <div class="col-md-12" id="jiraMapCanvas">
        <div class="box box-primary">
            <div class="box-header with-border">
                <i class="fa fa-balance-scale"></i>
                <h3 class="box-title"><span style="font-size: 14px"><b>제품(서비스)-JIRA Project Mapping</b></span></h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

                <div id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                            <div id="graphd2mr"></div>
                            <script src="../dist/js/D3Libs/d3.v3.min.js"></script>
                            <script>
                                var width = 960,
                                    height = 960

                                var svg = d3.select("#graphd2mr").append("svg")
                                    .attr("width", width)
                                    .attr("height", height);

                                var force = d3.layout.force()
                                    .gravity(0.05)
                                    .distance(100)
                                    .charge(-100)
                                    .size([width, height]);

                                d3.json("../dist/js/D3Libs/graph.json", function(error, json) {
                                    if (error) throw error;

                                    force
                                        .nodes(json.nodes)
                                        .links(json.links)
                                        .start();

                                    var link = svg.selectAll(".link")
                                        .data(json.links)
                                        .enter().append("line")
                                        .attr("class", "link");

                                    var node = svg.selectAll(".node")
                                        .data(json.nodes)
                                        .enter().append("g")
                                        .attr("class", "node")
                                        .call(force.drag)
                                        .on("dblclick", function(v){

                                            if(localStorage.getItem('rizzimichele')==undefined){
                                                localStorage.setItem('rizzimichele', 'MicheleRizzi')
                                            }
                                            if(v.filter==undefined){

                                                location.href= 'http://www.rizzimichele.it/aboutMePHP/'+localStorage.getItem('rizzimichele')+'.php?tech='+v.name

                                            }
                                            else{

                                                location.href=  'http://www.rizzimichele.it/aboutMePHP/'+localStorage.getItem('rizzimichele')+'.php?tech='+v.filter

                                            }

                                        });

                                    node.append("circle")
                                        .attr("cx", -4)
                                        .attr("cy", -4)
                                        .attr("r", 8).style("fill",function(d) { if(d.color) return d.color; return "red"; });

                                    /*node.append("image")
                                         .attr("xlink:href", "https://github.com/favicon.ico")
                                         .attr("x", -8)
                                         .attr("y", -8)
                                    .attr("width", 16)
                                   .attr("height", 16)*/

                                    node.append("text")
                                        .attr("dx", 12)
                                        .attr("dy", ".35em")
                                        .text(function(d) { return d.name });

                                    force.on("tick", function() {
                                        link.attr("x1", function(d) { return d.source.x; })
                                            .attr("y1", function(d) { return d.source.y; })
                                            .attr("x2", function(d) { return d.target.x; })
                                            .attr("y2", function(d) { return d.target.y; });

                                        node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
                                    });
                                });

                            </script>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div id="collapseTwo" class="panel-collapse collapse in" id="myCollapsible" role="tabpanel" aria-labelledby="headingTwo">
                            <div id="graphd3"></div>
                            <script src="../dist/js/D3Libs/d3.v3.min.js"></script>
                            <script>
                                console.log("mrr"+localStorage.getItem('rizzimichele'))
                                var width = 960,
                                    height = 2200;

                                var cluster = d3.layout.cluster()
                                    .size([height, width - 200]);

                                var diagonal = d3.svg.diagonal()
                                    .projection(function(d) { return [d.y, d.x]; });

                                var svg1 = d3.select("#graphd3").append("svg")
                                    .attr("width", width)
                                    .attr("height", height)
                                    .append("g")
                                    .attr("transform", "translate(40,0)");

                                d3.json("../dist/js/D3Libs/flare.json", function(error, root) {
                                    if (error) throw error;

                                    var nodes = cluster.nodes(root),
                                        links = cluster.links(nodes);

                                    var link = svg1.selectAll(".link")
                                        .data(links)
                                        .enter().append("path")

                                        .attr("stroke",function(d) {console.log(d); if(d.color) {return d.color;} return "red" })
                                        .attr("stroke-width", "1px")
                                        .attr("fill","none")
                                        .attr("d", diagonal);

                                    var node1 = svg1.selectAll(".node")
                                        .data(nodes)
                                        .enter().append("g")
                                        .attr("class", "node")
                                        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
                                        .on("dblclick", function(v){
                                            if(localStorage.getItem('rizzimichele')==undefined){
                                                localStorage.setItem('rizzimichele', 'MicheleRizzi')
                                            }
                                            if(v.filter==undefined){

                                                location.href= 'http://www.rizzimichele.it/aboutMePHP/'+localStorage.getItem('rizzimichele')+'.php?tech='+v.name

                                            }
                                            else{

                                                location.href= 'http://www.rizzimichele.it/aboutMePHP/'+localStorage.getItem('rizzimichele')+'.php?tech='+v.filter

                                            }



                                        });

                                    node1.append("circle")
                                        .attr("r", 4.5);

                                    node1.append("text")
                                        .attr("dx", function(d) { if(d.name=='Michele Rizzi Knowledge') return 93; return d.children ? -8 : 8; })
                                        .attr("dy", function(d) { return d.name=='Michele Rizzi Knowledge' ? 15 : 3; })
                                        .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
                                        .text(function(d) { return d.name; });
                                });

                                d3.select(self.frameElement).style("height", height + "px");

                            </script>

                        </div>
                    </div>

                </div>







            </div>

            </div>
