<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>FitFrame.js Wrap Resize Height Tests</title>

  <style>
    html,
    body {
      height: 100%;
    }
    
    .container {
      height: 100%;
      box-sizing: border-box;
      padding: 2em;
      text-align: center;
    }
    
    .fitframe {
      transition: width 300ms, height 300ms;
    }
  </style>
</head>

<body>
  <div class="container">
    <iframe src="//player.vimeo.com/video/87590640" width="600" height="338" frameborder="0" webkitallowfullscreen mozallowfullscreen
    allowfullscreen></iframe>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
  <script src="/fitframe.js" type="text/javascript"></script>

  <script>
    $('.container').fitFrame({
        fitHeight: true
      });
  </script>
</body>

</html>
